on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node.js ğŸ“¦
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Configure AWS Credentials ğŸ—
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-central-1

      - name: Install dependencies ğŸ“¥
        run: cd ./serverless-design-patterns && pnpm install

      - name: Compile Typescript ğŸ› ï¸
        run: cd ./serverless-design-patterns && pnpm run build

      - name: Run tests ğŸ§ª
        run: cd ./serverless-design-patterns/packages/core && pnpm run unitTest

      - name: Deploy Infrastructure ğŸš€
        run: cd ./serverless-design-patterns && pnpm sst deploy --stage Kacper
