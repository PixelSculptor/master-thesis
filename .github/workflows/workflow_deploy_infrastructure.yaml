name: CI/CD Deploy Infrastructure Workflow 🚀🚀🚀

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2

      - name: Setup Node.js 📦
        uses: actions/setup-node@v2
        with:
          node-version: "18"

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies 📥
        run: cd ./serverless-design-patterns && pnpm install

      - name: Compile Typescript 🛠️
        run: cd ./serverless-design-patterns && pnpm run build

      - name: Run tests 🧪
        run: cd packages/core && pnpm run unitTest

      - name: Install SST
        run: pnpm install -g serverless-stack

      - name: Deploy Infrastructure 🚀
        run: pnpm sst deploy
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: eu-central-1
