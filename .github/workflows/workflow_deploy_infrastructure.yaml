on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2

      - name: Setup Node.js ğŸ“¦
        uses: actions/setup-node@v2
        with:
          node-version: "18"

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies ğŸ“¥
        run: cd ./serverless-design-patterns && pnpm install

      - name: Compile Typescript ğŸ› ï¸
        run: cd ./serverless-design-patterns && pnpm run build

      - name: Run tests ğŸ§ª
        run: cd packages/core && pnpm run unitTest

      - name: Install SST
        run: pnpm install -g serverless-stack

      - name: Deploy Infrastructure ğŸš€
        run: pnpm sst deploy
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: eu-central-1
